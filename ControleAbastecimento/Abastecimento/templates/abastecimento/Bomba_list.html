{% extends "abastecimento/base.html" %}
{% block body %}
<nav class="navbar bg-dark justify-content-center" style="color:white;"><h2>Lista de Bombas</h2></nav>
        {% for object in object_list %}
        <h3>{{ object.nome }}</h3>
        <h3>{{ object.cpf }}</h3>
        {% endfor %}
        <a href="{% url 'criar_bomba' %}"><button type="button" class="btn btn-primary">Add Bomba</button></a>
        <button type="button" class="btn btn-secondary">Update Bomba</button>
        <button type="button" class="btn btn-dark">Delete Bomba</button>
{% endblock %}
