{% extends "abastecimento/base.html" %}
{% block body %}
<nav class="navbar bg-dark" style="color:white;">
        <div class=container>
                <h2>Lista de Bombas</h2>
        </div>
</nav>
<div class="container p-2 mt-2 bg-dark justify-content-center border border-light rounded">
        <div class="d-flex justify-content-center">
                <table class="table table-dark table-striped justify-content-center">
                        <thead>
                                <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Tipo Combustivel</th>
                                        <th scope="col">Qnt Estoque</th>
                                        <th scope="col">Capacidade da Bomba</th>
                                        <th scope="col"></th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr>
                                        {% for object in object_list %}
                                        <th scope="row">{{ object.id }}</th>
                                        <td>{{ object.tipocombustivel }}</td>
                                        <td>{{ object.quantidadedeestoque }}</td>
                                        <td>{{ object.capacidadebomba }}</td>
                                        <td class='d-flex justify-content-end'>
                                                <a class ='mx-1' href="{% url 'editar_bomba' object.id %}"><button type="button" class="btn btn-warning">Update</button></a>
                                                <a class ='mx-1' href="{% url 'del_bomba' object.id %}"><button type="button" class="btn btn-danger">Delete</button></a>
                                        </td>
                                        {% endfor %}
                                </tr>
                        </tbody>
                </table>
        </div>
        <div class="container d-flex my-2">
                <a href="{% url 'criar_bomba' %}"><button type="button" class="btn btn-primary">Adicionar
                                Bomba</button></a>
                <!--<button type="button" class="btn btn-secondary">Update Abastecimento</button>
                <button type="button" class="btn btn-dark">Delete Abastecimento</button>-->
        </div>
</div>
{% endblock %}
